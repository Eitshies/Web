<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infinideus</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .hero-section {
            position: relative;
            height: 100vh;
            background-image: url('your-background-image.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            z-index: 1;
        }

        .hero-content {
            z-index: 2;
        }

        .hero-title {
            font-size: 48px;
            font-weight: bold;
            margin: 0;
        }

        .hero-subtitle {
            font-size: 20px;
            margin: 10px 0;
            font-weight: 300;
        }

        .cta-button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #00f1ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #007a8c;
        }

        .stars {
            margin-top: 20px;
            font-size: 24px;
        }

        /* Optional: Add some animation effects */
        .hero-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4); /* Dark overlay */
            z-index: 0;
        }
    </style>
</head>
<body>

    <div class="hero-section">
        <div class="hero-content">
            <h1 class="hero-title">Level Up Your Computer Science Knowledge</h1>
            <p class="hero-subtitle">Explore educational resources inspired by Solo Leveling game and anime for enhanced learning.</p>
            <a href="#learn-more" class="cta-button">Learn</a>
            <div class="stars">⭐⭐⭐⭐⭐</div>
        </div>
    </div>

</body>
</html>
